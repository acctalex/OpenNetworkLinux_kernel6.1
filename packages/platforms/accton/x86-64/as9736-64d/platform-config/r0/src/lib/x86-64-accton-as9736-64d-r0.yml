---

######################################################################
#
# platform-config for AS9736
#
######################################################################

x86-64-accton-as9736-64d-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-6-1

    args: >-
      console=tty0 
      console=ttyS0,115200n8
      intel_iommu=off 
      pcie_aspm=off
      intremap=off quiet

